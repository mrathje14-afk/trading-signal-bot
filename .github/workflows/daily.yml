name: Daily Trading Signal Bot

on:
  schedule:
    - cron: "30 23 * * *"   # daily
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with: 
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run trading signal bot
        run: npm start
        env:
          TELEGRAM_BOT_TOKEN: "8487286204:AAE8lTujI3uGWA5kiFuTbIDqXuFmr3JhxHc"
          TELEGRAM_CHAT_ID: "8073791822"
          ENABLE_COMMAND_WINDOW: "true"

      - name: Commit updated state.json
        continue-on-error: true
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/state/state.json
          git diff --cached --quiet || git commit -m "Update bot state"
          git push
